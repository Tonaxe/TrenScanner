<div class="form-container">
  <h2>Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" placeholder="Nombre" />
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="marginBot20">
        <small class="error" *ngIf="registerForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
      </div>
    </div>

    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="marginBot20">
        <small class="error" *ngIf="registerForm.get('email')?.hasError('required')">El correo es obligatorio.</small>
        <small class="error" *ngIf="registerForm.get('email')?.hasError('email')">Correo no válido.</small>
      </div>
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="marginBot20">
        <small class="error" *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
        <small class="error" *ngIf="registerForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirmar Contraseña" />
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="marginBot20">
        <small class="error" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">La confirmación de la contraseña es obligatoria.</small>
        <small class="error" *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">Las contraseñas no coinciden.</small>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="marginBot20">Registrarse</button>
  </form>

  <div class="login-link">
    <p>¿Ya tienes una cuenta? <a routerLink="/login" class="link">Inicia sesión</a></p>
  </div>
</div>
