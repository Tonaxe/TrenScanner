<div class="form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small class="error" *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio.</small>
          <small class="error" *ngIf="loginForm.get('email')?.hasError('email')">Correo no válido.</small>
        </div>
      </div>
  
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small class="error" *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
          <small class="error" *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
  </div>
